
{% if request.user.is_authenticated %}

    <p>{{request.user}}</p>
    <a href="">Logout</a>

    {% else %}
    <a href="">Login</a>
{% endif %}

<h3>ToDo App</h3>

<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" name="Create list">
</form>

{% for task in tasks %}
    <div>

        <a href="{% url 'update_task' task.pk %}">Edit</a>
        <a href="{% url 'delete' task.pk %}">Delete</a>


        {% if task.complete == True %}
        <strike>{{task}}</strike>
        {% else %}
        <span>{{task}}</span>
        {% endif %}

    </div>
    
{% endfor %}
